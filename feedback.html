<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .paymentinfo
        {
            background-color: #5DA7DB;
        }
        #addflightspage
        {
            background-color: #ffffff;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .rate {
            float: left;
            height: 46px;
            padding: 0 10px;
        }
        .rate:not(:checked) > input {
            position:absolute;
            top:-9999px;
        }
        .rate:not(:checked) > label {
            float:right;
            width:1em;
            overflow:hidden;
            white-space:nowrap;
            cursor:pointer;
            font-size:30px;
            color:#ccc;
        }
        .rate:not(:checked) > label:before {
            content: 'â˜… ';
        }
        .rate > input:checked ~ label {
            color: #ffc700;    
        }
        .rate:not(:checked) > label:hover,
        .rate:not(:checked) > label:hover ~ label {
            color: #deb217;  
        }
        .rate > input:checked + label:hover,
        .rate > input:checked + label:hover ~ label,
        .rate > input:checked ~ label:hover,
        .rate > input:checked ~ label:hover ~ label,
        .rate > label:hover ~ input:checked ~ label {
            color: #c59b08;
        }

/* credits to: https://github.com/mukulkant/Star-rating-using-pure-css , as this is modification based on the open source code made available */
    </style>
  </head>
  <body>
    <div class="container mt-3" id="addflightspage">

        <div class="row justify-content-center p-4">
            
            <div class="col-6">
                <div class="card mt-1 p-2">
                    <div class="card-body">
                        <form method = "post" action="feedback">
                        <div class="row">
                            
                            <div class="col-12">
                                <div class="row">
                                    <h4 class=" mb-2">Rate your experience with <b>Travel & Stay</b></h4>
                                </div>
                                <div class="row mb-2 mt-2">
                                    <div class="col-6 mt-2">
                                        <p class="m-0 p-0">Rating </p>
                                    </div>
                                    <div class="col-6">
                                        <div class=" rate">
                                            <input type="radio" id="star5" name="rate" value="5" />
                                            <label for="star5" title="text">5 stars</label>
                                            <input type="radio" id="star4" name="rate" value="4" />
                                            <label for="star4" title="text">4 stars</label>
                                            <input type="radio" id="star3" name="rate" value="3" />
                                            <label for="star3" title="text">3 stars</label>
                                            <input type="radio" id="star2" name="rate" value="2" />
                                            <label for="star2" title="text">2 stars</label>
                                            <input type="radio" id="star1" name="rate" value="1" />
                                            <label for="star1" title="text">1 star</label>
                                        </div>
                                    </div>
                                    
                                </div>

                                <div class="mb-2">
                                    <label for="username" class="form-label">Enter your email</label>
                                    <input type="email" class="form-control"  id = "email" name = "email"  placeholder="" required>
                                </div>
                
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Your feedback on your experience with us.</label>
                                    <textarea class="form-control" id="feedback" name = "feedback"  rows="3"></textarea>
                                </div>
                            </div>
                            
                           
                        </div>
             
                        <div class="row text-center">
                            <div id="sender">
                                <button type="submit" class="btn btn-primary  mt-2" id="button" >Send</button>
                            </div>
                        </div>   
                            
                        </form>
                    </div>

                  </div>
            </div>
        </div>
        
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
